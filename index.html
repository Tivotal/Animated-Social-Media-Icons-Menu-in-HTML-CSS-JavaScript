<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Menu Animation - JavaScript</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <div class="menu-toggle"><i class="fas fa-plus"></i></div>

      <li style="--i: 0; --clr: #ff2972">
        <a href="#"><i class="fab fa-instagram"></i></a>
      </li>
      <li style="--i: 1; --clr: #fee800">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </li>
      <li style="--i: 2; --clr: #04fc43">
        <a href="#"><i class="fab fa-twitter"></i></a>
      </li>
      <li style="--i: 3; --clr: #fe00f1">
        <a href="#"><i class="fab fa-github"></i></a>
      </li>
      <li style="--i: 4; --clr: #00b0fe">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </li>
      <li style="--i: 5; --clr: #fea600">
        <a href="#"><i class="fab fa-google"></i></a>
      </li>
      <li style="--i: 6; --clr: #a529ff">
        <a href="#"><i class="fab fa-youtube"></i></a>
      </li>
      <li style="--i: 7; --clr: #01bdab">
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </li>
    </div>

    <script src="app.js"></script>
  </body>
</html>
